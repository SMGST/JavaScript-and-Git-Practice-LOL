<!DOCTYPE html>
<html>
	<head>
		<title>Tamim JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		  max-width: 500px;
		  margin: auto;
		  background: White;
		}
	</style>
	<script src="myScript.js"></script>
	</head>
	<body >
		<h2> Tamim JS </h2>
		<p>JavaScript can change HTML attribute values.</p>
		<button onclick="document.getElementById('demo').style.fontSize='35px'">Make big</button>
		<button onclick="document.getElementById('demo').style.fontSize='16px'">Make small</button>
		
		<p id="demo">In this case JavaScript changes the value of the src (source) attribute of an image.</p>
		<button onclick="onLight()"> Turn on the light</button>
		<img id="image" src="pic_bulboff.gif" style="width:100px">
		<button onclick="offLight()"> Turn off the light</button>

		<p>
		<p id="hide">JavaScript can hide HTML elements.</p>
		<button type="button" onclick="hide()">Hide</button>
		<button type="button" onclick="Show()">Show</button>
		</p>
		<script>
			document.getElementById('hide').innerHTML="Hello world";
			document.write("Hello world");
		</script>
		<button onclick="prints()">Say , Hello</button>
		<script>
			window.alert("Alert working");
			console.log(5 + 6);
		</script>
	</body>
</html>
